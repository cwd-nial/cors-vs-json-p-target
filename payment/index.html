<!DOCTYPE html>
<html lang="de-DE">
<head>
    <meta charset="UTF-8">
    <title>braintree payment formular</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon"/>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.0/css/bootstrap.min.css">
</head>
<body>

<!-- Payment form -->
<div class="bootstrap-basic">
    <form class="needs-validation" novalidate="">

        <div class="row">
            <div class="col-sm-12 mb-6">
                <label for="cc-name">Cardholder Name</label>
                <div class="form-control" id="cc-name"></div>
                <small class="text-muted">Full name as displayed on card</small>
                <div class="invalid-feedback">
                    Name on card is required
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-6 mb-3">
                <label for="cc-number">Credit card number</label>
                <div class="form-control" id="cc-number"></div>
                <div class="invalid-feedback">
                    Credit card number is required
                </div>
            </div>
            <div class="col-sm-3 mb-3">
                <label for="cc-expiration">Expiration</label>
                <div class="form-control" id="cc-expiration"></div>
                <div class="invalid-feedback">
                    Expiration date required
                </div>
            </div>
            <div class="col-sm-3 mb-3">
                <label for="cc-expiration">CVV</label>
                <div class="form-control" id="cc-cvv"></div>
                <div class="invalid-feedback">
                    Security code required
                </div>
            </div>
        </div>

        <hr class="mb-4">
        <div class="text-center">
            <button id="save-btn" class="btn btn-primary btn-lg" type="submit">Save <span id="card-brand">Card</span></button>
            <button id="order-btn" class="btn btn-primary btn-lg" type="submit">Submit order</button>
        </div>

        <input type="hidden" id="payment-method-nonce">
    </form>
    <br><br><br>

    <div id="payment-accounts" class="row"></div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.0/js/bootstrap.min.js"></script>
<script src="https://js.braintreegateway.com/web/3.78.2/js/hosted-fields.min.js"></script>
<script src="https://js.braintreegateway.com/web/3.78.2/js/three-d-secure.js"></script>
<script src="https://js.braintreegateway.com/web/3.78.2/js/client.min.js"></script>
<script src="payment.js"></script>

</body>
</html>
